{% extends "index.html" %}

{% block content %}
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date(format="%B %d, %Y") }}</span>
      <span class="post-reading-time">{{ page.reading_time }} min</span> <span class="post-reading-time-post">read</span>
      {% if page.taxonomies.tags %}<span class="post-tags">
      {% for tag in page.taxonomies.tags %}
         #<a href="{{ get_taxonomy_url(kind="tags", name=tag) }}">{{ tag }}</a>
      {% endfor %}
      </span>{% endif %}
    </div>
    <hr>
    {{ page.content | safe }}
  </div>
{% endblock content %}
